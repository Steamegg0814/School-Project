<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>result</title>
    <style>
        .chart-container {
            position: relative;
            margin: auto;
            height: 100vh;
            width: 90vw;
        }
    </style>
</head>

<body>
    <div class="chart-container">
        <canvas id="myChart"></canvas>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var timeList = /*[[${dataList.![time]}]]*/ [];
        var humiList = /*[[${dataList.![humid]}]]*/ [];
        var tempList = /*[[${dataList.![temperature]}]]*/ [];

        const ctx = document.getElementById('myChart');
        new Chart(ctx, {
            type: 'line',
            data: {
                labels: timeList,
                datasets: [{
                    label: 'humid',
                    data: humiList,
                    backgroundColor: "rgba(255,77,0,0.5)",
                    borderColor: "#FF4D00",
                    lineTension: .4,
                }, {
                    label: 'temperature',
                    data: tempList,
                    backgroundColor: "rgba(122,184,204,0.5)",
                    borderColor: "#7AB8CC",
                    lineTension: .4,
                }]
            },
            options: {
                plugins: {
                    title: {
                        display: true,
                        text: '每五秒產生溫溼度變化圖',
                    }
                },
                scales: {
                    xAxes: [{
                        gridLines: {
                            display: false
                        }
                    }],
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
        chart.legend().enabled(true).fontSize(14).padding(10);
        /*]]>*/
    </script>
</body>

</html>
